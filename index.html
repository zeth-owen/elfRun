<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space-Invaders</title>
     <link rel="stylesheet" type="text/css" href="styles.css">  
</head>
<body>
    <header><h1>Welcome to Space-Invaders!</h1></header>
    <img id="backgroundImage" src="./assets/Alien.jpeg" alt="Background Image">
 
        <main>  
            <button id="restartButton">Restart</button>    
        <div>
            <p><span>Score:</span> <span id="scoreEl">0</span></p>
            <canvas></canvas>
            <h1 id="result"></h1>
        </div>
       
        </main>
        <div class="controllers">
            <div id="joystickContainer" class="joystickcontainer">
                <div id="joystick" class="joystick"></div>
            </div>
            <div id="shootButton" class="circle-button"></div>
        </div>
        
    <footer><h1>Unlock a world of fun - your highscore is calling, ready to be conquered once!</h1></footer>
    <script src="main.js"></script>
</body>
</html>
